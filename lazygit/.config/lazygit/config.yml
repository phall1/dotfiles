# Lazygit configuration with Twenty theme
# Place at ~/.config/lazygit/config.yml

# ============================================
# GUI SETTINGS
# ============================================
gui:
  # Theme colors matching Twenty theme
  theme:
    activeBorderColor:
      - "#d4c472"  # Yellow - active panel border
      - "bold"
    inactiveBorderColor:
      - "#505050"  # Gray - inactive panel border
    optionsTextColor:
      - "#6b9fcc"  # Blue - options text
    selectedLineBgColor:
      - "#4a4535"  # Selection background
    selectedRangeBgColor:
      - "#4a4535"  # Selection background
    cherryPickedCommitBgColor:
      - "#9a7aa0"  # Purple
    cherryPickedCommitFgColor:
      - "#d4d4d4"  # Foreground
    unstagedChangesColor:
      - "#c45c5c"  # Red - unstaged
    defaultFgColor:
      - "#d4d4d4"  # Default foreground
    searchingActiveBorderColor:
      - "#d4c472"  # Yellow for search

  # Nicer UI elements
  showIcons: true
  nerdFontsVersion: "3"
  showFileTree: true
  showListFooter: true
  showRandomTip: false
  showBottomLine: true
  showCommandLog: true
  showPanelTitles: true
  commandLogSize: 3
  sidePanelWidth: 0.25
  expandFocusedSidePanel: false

  # Scrollback behavior
  scrollHeight: 2
  scrollPastBottom: true
  mouseEvents: true

  # Disable while typing to avoid accidental keypresses
  skipDiscardChangeWarning: false
  skipStashWarning: false
  skipNoWorktreeWarning: false
  skipRewordInEditorWarning: false

# ============================================
# KEYBINDINGS
# ============================================
keybinding:
