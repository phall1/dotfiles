# JARVIS — Stark Industries HUD
# Monochrome + single accent. Information, not decoration.

format = """$directory $git_branch$git_state$git_status$aws$cmd_duration
$python$character"""

[directory]
style = "#909090"
format = "[$path]($style)"
truncation_length = 3
truncate_to_repo = true

[character]
success_symbol = "[❯](#606060)"
error_symbol = "[❯](#c45c5c)"
vimcmd_symbol = "[❮](#5c8cc4)"

[git_branch]
format = "[$branch]($style)"
style = "#d4d4d4"
symbol = ""

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "#606060"
conflicted = "[!](#c45c5c)"
untracked = "[?](#606060)"
modified = "[~](#c9b458)"
staged = "[+](#909090)"
renamed = "[»](#606060)"
deleted = "[✕](#c45c5c)"
stashed = "[≡](#606060)"
ahead = "[↑${count}](#909090)"
behind = "[↓${count}](#606060)"
diverged = "[↕${ahead_count}↓${behind_count}](#c45c5c)"

[git_state]
format = '[$state( $progress_current/$progress_total)]($style) '
style = "italic #606060"

[cmd_duration]
format = "[$duration]($style)"
style = "#404040"
min_time = 2000

[python]
format = "[py:$virtualenv]($style) "
style = "#606060"

[aws]
format = '[$profile]($style) '
style = '#5c8cc4'
symbol = ''
[aws.region_aliases]
us-east-1 = 'va'
[aws.profile_aliases]
CompanyGroupFrobozzOnCallAccess = 'Frobozz'
