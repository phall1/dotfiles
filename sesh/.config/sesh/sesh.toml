#:schema https://github.com/joshmedeski/sesh/raw/main/sesh.schema.json

# ── Sesh Configuration ──────────────────────────────────────
# Docs: https://github.com/joshmedeski/sesh

# Default startup command for new sessions (opens nvim)
[default_session]
startup_command = "nvim"
preview_command = "eza --all --git --icons --color=always {}"

# Session ordering: tmux first, then configured, then zoxide
sort_order = ["tmux", "config", "zoxide"]

# Cache for faster repeated lookups (stale-while-revalidate, 5s TTL)
cache = true

# Use last 2 directory components for session names (e.g. "projects/sesh")
dir_length = 2

# Hide scratch/temp sessions from the picker
blacklist = ["scratch"]

