    # Essential navigation
    quit: "q"
    quit-alt1: "<c-c>"
    return: "<esc>"
    quitWithoutChangingDirectory: "Q"
    togglePanel: "<tab>"
    prevItem: "<up>"
    nextItem: "<down>"
    prevItem-alt: "k"
    nextItem-alt: "j"
    prevPage: "<pgup>"
    nextPage: "<pgdown>"
    gotoTop: "<home>"
    gotoBottom: "<end>"
    toggleListView: "<c-l>"
    togglePreviewPanel: "<c-p>"
    toggleWhitespaceInDiffView: "<c-w>"
    
    # ZOOM / FULLSCREEN CONTROLS
    # These are what you asked for!
    toggleFullScreen: "f"                      # Toggle fullscreen for current panel
    togglePanelViewMode: "<c-s>"              # Cycle between panel view modes
    
    # Navigation between panels
    prevBlock: "<left>"
    nextBlock: "<right>"
    prevBlock-alt: "h"
    nextBlock-alt: "l"
    jumpToBlock: "1,2,3,4,5"
    nextMatch: "n"
