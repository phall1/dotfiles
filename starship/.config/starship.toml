format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$aws\
$line_break\
$python\
$character"""

[directory]
style = "bold blue"

[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "‚Äã"
untracked = "‚Äã"
modified = "‚Äã"
staged = "‚Äã"
renamed = "‚Äã"
deleted = "‚Äã"
stashed = "‚â°"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"


################ 
#### AWS
################ 
[env_var.AWS_ACCOUNT_ID]
format = '[$env_value]($style) '
style = 'dim white'

[aws]
format = 'on [$symbol($profile )($account)(\($region\) )]($style)'
style = 'bold blue'
symbol = 'üÖ∞ '
[aws.region_aliases]
us-east-1 = 'va'
[aws.profile_aliases]
CompanyGroupFrobozzOnCallAccess = 'Frobozz'
