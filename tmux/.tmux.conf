# === TMUX CONFIG STRUCTURE GUIDE ===
# 1. Core settings: prefix, keybinds, navigation, basic tmux behavior.
# 2. Interface/styling: colors, status bar, mouse, escape-time, borders.
# 3. Plugin declarations: list all plugins with set -g @plugin '...'
# 4. Plugin options: configure each plugin (e.g. @continuum-restore, @resurrect-strategy).
# 5. TPM bootstrap: run '~/.tmux/plugins/tpm/tpm' must be the final line.

# Change prefix from Ctrl-b to Ctrl-a
set -g prefix C-a

# Unbind the old prefix
unbind C-b

# Ensure Ctrl-a can be sent to applications when pressed twice
bind C-a send-prefix

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


bind-key S swap-window -t !



# Enable vi mode for copy mode
setw -g mode-keys vi

# enable mouse mode
set -g mouse on
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"




# === MINIMAL AESTHETIC STYLING ===

# Colors and basic settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on

# Remove escape delay
set -sg escape-time 0

# Status bar styling - minimal and clean
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e,fg=#cdd6f4'

# Left side - session name only
set -g status-left-length 50
set -g status-left '#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=#1e1e2e] '

# Right side - minimal info
set -g status-right-length 80
set -g status-right '#[fg=#6c7086]%H:%M #[bg=#89b4fa,fg=#1e1e2e,bold] %d %b '

# Window status - clean tabs
setw -g window-status-format ' #I #W '
setw -g window-status-current-format '#[bg=#89b4fa,fg=#1e1e2e,bold] #I #W #[bg=#1e1e2e] '
setw -g window-status-separator ''

# Pane borders - subtle
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message styling
set -g message-style 'bg=#89b4fa,fg=#1e1e2e,bold'
set -g message-command-style 'bg=#f38ba8,fg=#1e1e2e,bold'

# Copy mode styling
setw -g mode-style 'bg=#89b4fa,fg=#1e1e2e,bold'

# Clock mode
setw -g clock-mode-colour '#89b4fa'
setw -g clock-mode-style 24



# === TPM PLUGIN MANAGER ===

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' # Recommended for sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect' # The plugin to save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saving setup (with ressurect)

set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

