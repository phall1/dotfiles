# ============================================
# DIFF / PREVIEW SETTINGS
# ============================================
git:
  paging:
    # Use delta for better diffs (install: brew install git-delta)
    # If delta is not installed, lazygit will fall back to default
    colorArg: always
    pager: delta --dark --paging=never --24-bit-color=never --syntax-theme='Monokai Extended'

    # External diff tool - you can set this to critique if you want
    # externalDiffCommand: critique diff

  # Show word-level diff highlighting
  parseEmoji: true

  # Better diff context
  diffContextSize: 5

  # Enable all the nice features
  enableGpgCommitSigning: false
  autoFetch: true
  autoRefresh: true
  fetchAll: true
  autoDetectIgnoreVCSWorkspaces: false
  autoReadonly: true

  # Branch settings
  mainBranches:
    - master
    - main
    - develop
    - dev
  skipHookPrefix: WIP
  showGraph: always
  showWholeGraph: false
  autoSquashCommits: true

  # Commit settings
  commit:
    signOff: false
    verbose: default

  # TruncateCopiedCommitHashesTo: 12

# ============================================
# REFRESHER
# ============================================
refresher:
  # How often to refresh the UI (in seconds)
  refreshInterval: 10
  # Fetch interval in seconds (0 = disabled)
  fetchInterval: 60

# ============================================
# UPDATE SETTINGS
# ============================================
update:
  method: never
  days: 14

# ============================================
# CONFIRMATION SETTINGS
# ============================================
confirmOnQuit: false
confirmReset: true
confirmDiscardStagedChanges: true
confirmPopStash: true
confirmMerge: true
confirmRebase: true
confirmHardReset: true
confirmStashPopOnSuccess: true

# ============================================
# PROMPT SETTINGS
# ============================================
promptToReturnFromSubprocess: true

# ============================================
# NOTIFICATIONS
# ============================================
notARepository: skip

# ============================================
# OS SPECIFIC
# ============================================
os:
  editCommand: ""  # Use default editor
  editCommandTemplate: "{{editor}} +{{line}} -- {{filename}}"
  openCommand: ""
  openLinkCommand: ""
  copyToClipboardCmd: ""
  readFromClipboardCmd: ""
  editPreset: ""

# ============================================
# DISCARD SETTINGS
# ============================================
discardAbandonment:
  undoRange: 3600
  dropRange: 3600

